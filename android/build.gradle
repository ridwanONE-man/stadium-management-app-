buildscript {
    repositories {
        google() // Google's Maven repository for Firebase
        mavenCentral() // Maven Central repository
    }
    dependencies {
        // Add the Firebase plugin classpath with the specific version you mentioned
        classpath 'com.google.gms:google-services:4.4.2' // Ensure the version is '4.4.2'

        // Any other classpaths (e.g., Android Gradle Plugin) you might have
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
